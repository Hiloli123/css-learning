<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        
        <form class="form">
            <fieldset>
            <legend>Personal Information</legend>
                <div class="diva">
                    <div class="subdiv">
                        <label for="first name">First Name</label>
                    </div>
                
                    <div class="subdiv">
                        <input type="text" min="2" required placeholder="First name"/>
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="last name">Last name:</label>
                    </div>
                    <div class="subdiv">
                        <input type="text" min="2" required placeholder="Last name">
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="email"> Email: </label>
                    </div>
                    <div class="subdiv">
                
                        <input type="email" placeholder="name@mail.com"/>
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="phone number">Phone Number:</label>
                    </div>
                    <div class="subdiv">
                        <input type="text" required placeholder="0123456789" maxlength="10"/>
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="Date of birth">Date of Birth: </label>
                    </div>
                    <div class="subdiv">
                        <input type="date" required/>
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="Gender">Gender</label>
                    </div>
                    <div class="subdiv">
                        <input type="radio" name="Gender" > Male 
                        <input type="radio" name="Gender" > Female 
                        <input type="radio" name="Gender"> Other
                    </div>
                </div>
           </fieldset>
           <fieldset>
            <legend>Address Information</legend>
                <div class="diva">
                    <div class="subdiv">
                        <label for="Street address">Street address:</label>
                    </div>
                    <div class="subdiv">
                        <input type="text" min="2" required/>
                    </div>
                    <div class="subdiv">
                        <label for="city">City</label>
                    </div>
                    <div class="subdiv">
                        <input type="text" required>
                    </div>
                    <div class="subdiv">
                        <label for="state">State:</label>
                    </div>
                    <div class="subdiv">
                        <select>
                        <option value="Gandhinagar" selected> Gandhinagar</option>
                        <option value="mumbai">Mumbai</option>
                        </select>
                    </div>
                    <div class="subdiv">
                        <label for="post">Post-code</label>
                    </div>
                    <div class="subdiv">
                        <input type="text" required>
                    </div>
                    <div class="subdiv">
                        <label for="country">Country</label>
                    </div>
                    <div class="subdiv">
                        <select>
                        <option value="India">India</option>
                        <option value="U.S">U.S</option>
                        </select>
                    </div>
                </div>
         </fieldset>
        <fieldset>
            
            <legend>Acedemic INformation</legend>
                <div class="diva">
                    <div class="subdiv">
                        <label for="Student ID">Student ID</label>
                    </div>
                    <div class="subdiv">
                        <input type="text" name="ID" >
                    </div>
                    <div class="subdiv">
                        <label for="Program">Program/Course</label>
                    </div>
                    <div class="subdiv">
                        <select>
                        <option value="python">Python</option>
                        <option value="Java">Java</option>
                        </select>
                    </div>
                    <div class="subdiv">
                        <label for="Year of study">Year of Study</label>
                    </div>
                    <div class="subdiv">
                        <input type="text" >
                    </div>
                    <div class="subdiv">
                        <label for="CGPA">CGPA:</label>
                    </div>
                    <div class="subdiv">
                        <input type="number" min="0" max="4" step="0.01"/>
                    </div>
                    <div class="subdiv">
                        <label for="Previous education">Previous education</label>
                    </div>
                    <div class="subdiv">
                        <textarea rows="5" cols="35" placeholder="Previous Education"></textarea>
                    </div>
                </div>
         </fieldset>
            <fieldset>
            
            <legend>Additional Information</legend>
            <div class="diva">
                <div class="subdiv">
                    <label for="profile picture">Profile picture</label>
                </div>
                <div class="subdiv">
                    <input type="file" accept="image/*"/>
                </div>
                <div class="subdiv">
                    <label for="Emergency Contact Name">Emergency Contact Name</label>
                </div>
                <div class="subdiv">
                    <input type="text" value="emergency name">
                </div>
                <div class="subdiv">
                    <label for="Emergency contact number">Emergency Contact Number</label>
                </div>
                <div class="subdiv">
                    <input type="text" maxlength="10" placeholder="0123456789">
            </div>
            </fieldset>
            <fieldset>
                <div class="subdiv">
                    <label for="Special requirement">Special Requirement:</label>
                </div>
                <div class="diva three">
                    <div class="subdiv">
                        <input type="checkbox" name="Whilchair">Wheelchair Access
                    </div>
                    <div class="subdiv">
                        <input type="checkbox" name="Dietary Restrictions">Dietary Restrictions
                    </div>
                    <div class="subdiv">
                        <input type="checkbox" name="Learning Support"> Learning Support
                    </div>
                </div>
                <div class="diva two">
                    <div class="subdiv">
                        <input type="checkbox" name="newsletter"> Subscribe our Newsletter 
                    </div>
                    <div class="subdiv">
                        <input type="checkbox" name="term">Accept our terms and Condition
                    </div>
                </div>
            </fieldset>

            <div class="button">
                <!-- <div class="subdiv"> -->
                    <input type="submit">
                <!-- </div>
                <div class="subdiv"> -->

                    <input type="reset">
                <!-- </div> -->
            </div>




            
            
        </form>
           
        
    </body>
</html>
