<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        
        <form class="form">
            <fieldset>
            <legend>Personal Information</legend>
                <div class="diva">
                    <div class="subdiv">
                        <label for="first name">First Name</label>
                    </div>
                
                    <div class="subdiv">
                        <input type="text" min="2" required placeholder="First name"/><br><br>
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="last name">Last name:</label>
                    </div>
                    <div class="subdiv">
                        <input type="text" min="2" required placeholder="Last name"><br><br>
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="email"> Email: </label>
                    </div>
                    <div class="subdiv">
                
                        <input type="email" placeholder="name@mail.com"/><br><br>
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="phone number">Phone Number:</label>
                    </div>
                    <div class="subdiv">
                        <input type="text" required placeholder="0123456789" maxlength="10"><br><br>
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="Date of birth">Date of Birth: </label>
                    </div>
                    <div class="subdiv">
                        <input type="date" required><br><br>
                    </div>
                </div>
                <div class="diva">
                    <div class="subdiv">
                        <label for="Gender">Gender</label>
                    </div>
                    <div class="subdiv">
                        <br> <input type="radio" name="Gender" > Male <br>
                        <input type="radio" name="Gender" > Female <br>
                        <input type="radio" name="Gender"> Other
                    </div>
                </div>
           </fieldset>
           <fieldset>
            <legend>Address Information</legend>
                <div class="diva">
                <label for="Street address">Street address:</label>
                <input type="text" min="2" required><br><br>
                <label for="city">City</label>
                <input type="text" required><br><br>
                <label for="state">State:</label>
                <select>
                <option value="Gandhinagar" selected> Gandhinagar</option>
                <option value="mumbai">Mumbai</option>
                </select><br>
                <label for="post">Post-code</label>
                <input type="number" ><br><br>
                <label for="country">Country</label>
                <select>
                <option value="India">India</option>
                <option value="U.S">U.S</option>
                </select>
                </div>
            </fieldset>
            <fieldset>
            
            <legend>Acedemic INformation</legend><br><br>
            <div class="diva">
                <label for="Student ID">Student ID</label>
                <input type="number" name="ID" max="4"><br>
                <label for="Program">Program/Course</label>
                    <select>
                    <option value="python">Python</option>
                    <option value="Java">Java</option>
                    </select><br><br>
                <label for="Year of study">Year of Study</label>
                <input type="number" min="4" max="6"><br>
                <label for="CGPA">CGPA:</label>
                <input type="number" min="0" max="4" step="0.01"><br><br>
                <label for="Previous education">Previous education</label>
                <textarea rows="5" cols="60" placeholder="Previous Education"></textarea>
                
            </div>
            </fieldset>
            <fieldset>
            
            <legend>Additional Information</legend>
            <div class="diva">
                <label for="profile picture">Profile picture</label>
                <input type="file" accept="image/*"/><br><br>
                <label for="Emergency Contact Name">Emergency Contact Name</label>
            
                <input type="text" value="emergency name"><br><br>
                <label for="Emergency contact number">Emergency Contact Number</label>
                <input type="number" maxlength="10" placeholder="0123456789"><br><br>
            </div>
            </fieldset>
            <fieldset>
                
                <label for="Special requirement">Special Requirement:</label><br>
                <div class="diva">
                <input type="checkbox" name="Whilchair">Wheelchair Access
                <input type="checkbox" name="Dietary Restrictions">Dietary Restrictions
                <input type="checkbox" name="Learning Support"> Learning Support<br>
                </div>
                <div class="diva">
                <input type="checkbox" name="newsletter"> Subscribe our Newsletter <br>
                <input type="checkbox" name="term">Accept our terms and Condition <br>
                </div>
            </fieldset>

            <div class="button">

                <input type="submit">
                <input type="reset">
            </div>




            
            
        </form>
           
        
    </body>
</html>
